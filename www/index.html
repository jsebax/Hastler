<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width"/>
        <link href="assets/ratchet/css/ratchet.css" rel="stylesheet">
        <link href="assets/css/styles.css" rel="stylesheet">
        <link href="assets/css/pageslider.css" rel="stylesheet">
    </head>
    <body>
        <!-- Template de la pagina de inicio -->
        <script id="home-tpl" type="text/template">
            <header class="bar bar-nav">
                <h1 class="title">Servicios</h1>          
                <a href="#add">
                    <span class="media-object pull-right icon icon-service"></span>
                </a>      
            </header>
            <div class="bar bar-standard bar-header-secondary">
                <input class='search-key' type="search"/>                
            </div>
            <div class="content"></div>
        </script>

        <!-- Template de la lista de servicios -->
        <script id="hastlerService-list-tpl" type="test/template">
            <ul class="table-view">
                {{#each this}}
                <li class="table-view-cell media">
                    <a href="#services/{{ id }}">
                        <img class="media-object pull-left" src="assets/pics/{{pic}}">
                        <div class="media-body">
                            {{serviceName}}
                            <p>{{category}}</p>
                        </div>
                    </a>
                </li>
                {{/each}}
            </ul>
        </script>

        <!-- Template de un servicio especifico -->
        <script id="hastlerService-tpl" type="text/template">
            <header class="bar bar-nav">
                <a class="btn btn-link btn-nav pull-left" href="#">
                    <span class="icon icon-left-nav"></span>
                </a>
                <h1 class="title">Servicio</h1>
            </header>
            <div class="content">
                <div class="card">
                    <ul class="table-view">
                        <li class="table-view-cell media">
                            <img class="media-object pull-left emp-pic" src="assets/pics/{{pic}}">
                            <div class="media-body">
                                {{ serviceName }}
                                <p>{{ category }}</p>
                            </div>
                        </li>
                        <li class="table-view-cell media">
                            <div class="media-body">
                                Propietario(a)
                                <p>{{ owner }}</p>
                            </div>
                        </li>
                        <li class="table-view-cell media">
                            <a href="tel:{{ cellPhone }}" class="push-right">
                                <span class="media-object pull-left icon icon-call"></span>
                                <div class="media-body">
                                    Llamar
                                    <p>{{ cellPhone }}</p>
                                </div>
                            </a>
                        </li>
                        <li class="table-view-cell media">
                            <a href="mailto:{{ email }}" class="push-right">
                                <span class="media-object pull-left icon icon-mail"></span>
                                <div class="media-body">
                                    Email
                                    <p>{{ email }}</p>
                                </div>
                            </a>
                        </li>
                        <li class="table-view-cell media">
                            <span class="media-object pull-left icon icon-user"></span>
                            <div class="media-body">
                                Hastly
                                <p>{{ hastly }}</p>
                            </div>
                        </li>
                        <li class="table-view-cell media">
                            <span class="media-object pull-left icon icon-location"></span>
                            <div class="media-body">
                                Ciudad
                                <p>{{ city }}</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </script>

        <!-- Template del formulario para agregar un servicio -->
        <script id="addServiceForm-tpl" type="text/template">
            <header class="bar bar-nav">
                <a class="btn btn-link btn-nav pull-left" href="#">
                    <span class="icon icon-left-nav"></span>
                </a>
                <h1 class="title">Añadir Servicio</h1>                
            </header>
            <div class="content">
                <div class="card">
                    <ul class="table-view">
                        <li class="table-view-cell media">
                            <div class="media-body">
                                Nombre del Servicio
                                <input id="serviceName" type="text" placeholder="Escribe el nombre del servicio"/>
                            </div>
                        </li>
                        <li class="table-view-cell media">
                            <div class="media-body">
                                Categoria
                                <input id="category" type="text" placeholder="Escribe el nombre de la categoria"/>
                            </div>
                        </li>
                        <li class="table-view-cell media">
                            <div class="media-body">
                                Propietario(a)
                                <input id="owner" type="text" placeholder="Escribe el nombre del propietario(a)"/>
                            </div>
                        </li>
                        <li class="table-view-cell media">
                            <div class="media-body">
                                Celular
                                <input id="cellPhone" type="text" placeholder="Escribe el número de celular"/>
                            </div>
                        </li>
                        <li class="table-view-cell media">
                            <div class="media-body">
                                Email
                                <input id="email" type="text" placeholder="Escribe el correo electrónico"/>
                            </div>
                        </li>
                        <li class="table-view-cell media">
                            <div class="media-body">
                                Ciudad
                                <input id="city" type="text" placeholder="Escribe la ciudad"/>
                            </div>
                        </li>
                        <li class="table-view-cell media">
                            <div class="media-body">
                                Hastly
                                <input id="hastly" type="text" placeholder="Escribe el hastly"/>
                            </div>
                        </li>                        
                        <li class="table-view-cell media">
                            <a hre="#" class="push-right add-service-btn">
                                <span class="media-object pull-left"></span>
                                <div class="media-body">
                                    Agregar
                                </div>
                            </a>
                        </li>
                    </ul>                    
                </div>
            </div>
        </script>

        <script src="cordova.js"></script>
        <script src="lib/handlebars.js"></script>
        <script src="lib/fastclick.js"></script>
        <script src="lib/jquery.js"></script>
        <script src="lib/pageslider.js"></script>
        <script src="lib/router.js"></script>
        <script src="js/services/memory/HastlerService.js"></script>
        <script src="js/HomeView.js"></script>
        <script src="js/HastlerServiceListView.js"></script>
        <script src="js/HastlerServiceView.js"></script>
        <script src="js/AddServiceView.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
