<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <style>
      .angular-google-map-container {
          width: 100%;
          height: 504px;
      }
    </style>

    <link href="/css/preview-frame.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <script>
// Ionic Starter App

// angular.module is a global place for creating, registering and retrieving Angular modules
// 'starter' is the name of this angular module example (also set in a <body> attribute in index.html)
// the 2nd parameter is an array of 'requires'
// 'starter.services' is found in services.js
// 'starter.controllers' is found in controllers.js
angular.module('app', ['ionic'])

.run(function($ionicPlatform) {
  $ionicPlatform.ready(function() {
    // Hide the accessory bar by default (remove this to show the accessory bar above the keyboard
    // for form inputs)
    if(window.cordova && window.cordova.plugins.Keyboard) {
      cordova.plugins.Keyboard.hideKeyboardAccessoryBar(true);
    }
    if(window.StatusBar) {
      // org.apache.cordova.statusbar required
      StatusBar.styleDefault();
    }
  });
})

.config(function($stateProvider, $urlRouterProvider) {

  // Ionic uses AngularUI Router which uses the concept of states
  // Learn more here: https://github.com/angular-ui/ui-router
  // Set up the various states which the app can be in.
  // Each state's controller can be found in controllers.js
  $stateProvider
    
    .state('page4', {
      url: '/login',
      templateUrl: 'page4.html'
    })
    
    .state('page5', {
      url: '/signup',
      templateUrl: 'page5.html'
    })
    
    .state('page6', {
      url: '/signup3',
      templateUrl: 'page6.html'
    })
    
    .state('page9', {
      url: '/Home',
      templateUrl: 'page9.html'
    })
    
    .state('page10', {
      url: '/signup2',
      templateUrl: 'page10.html'
    })
    
    .state('page12', {
      url: '/NewService',
      templateUrl: 'page12.html'
    })
    
    .state('page11', {
      url: '/NewService2',
      templateUrl: 'page11.html'
    })
    ;

  // if none of the above states are matched, use this as the fallback
  
  $urlRouterProvider.otherwise('/login');
  

});


    </script>
  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <div>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </div>
</div>
<script id="page4.html" type="text/ng-template">
<ion-view title="Login">
    <ion-content padding="true" scroll="false">
        <form>
            <h1>Hastler</h1>
            <div class="spacer" style="width: 300px; height: 30px;"></div>
            <a href="#/Home" class="button button-positive button-block">Facebook</a>
            <div>
                <p>
                    <strong>No te compliques, entra con Facebook</strong>
                </p>
            </div>
            <div class="spacer" style="width: 300px; height: 37px;"></div>
            <ion-list>
                <label class="item item-input" name="Email">
                    <span class="input-label">Email</span>
                    <input type="text" placeholder="Example@Hastler.com">
                </label>
                <label class="item item-input" name="Password">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="****">
                </label>
            </ion-list>
            <div class="spacer" style="width: 300px; height: 38px;"></div>
            <a href="#/Home" class="button button-dark button-block">Log in</a>
            <a href="#/signup" class="button button-positive button-clear button-block">Create an account</a>
        </form>
    </ion-content>
</ion-view></script>
<script id="page5.html" type="text/ng-template">
<ion-view title="Signup">
    <ion-content padding="true" scroll="false" class="has-header">
        <form>
            <div class="spacer" style="width: 300px; height: 24px;"></div>
            <h1>Basic info</h1>
            <div class="spacer" style="width: 300px; height: 44px;"></div>
            <ion-list>
                <label class="item item-input" name="Name">
                    <span class="input-label">Name</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input" name="Second Name">
                    <span class="input-label">Second Name</span>
                    <input type="password" placeholder="">
                </label>
                <label class="item item-input" name="Last Name">
                    <span class="input-label">Last Name</span>
                    <input type="text" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="width: 300px; height: 70px;"></div>
            <a href="#/signup2" class="button button-dark button-block">Next</a>
        </form>
    </ion-content>
</ion-view></script>
<script id="page6.html" type="text/ng-template">
<ion-view title="Signup">
    <ion-content padding="true" scroll="false" class="has-header">
        <form>
            <div class="spacer" style="width: 300px; height: 18px;"></div>
            <h1>Contact info</h1>
            <div class="spacer" style="width: 300px; height: 74px;"></div>
            <ion-list>
                <label class="item item-input" name="Phone">
                    <span class="input-label">Phone</span>
                    <input type="number" placeholder="555-55-55">
                </label>
                <label class="item item-input" name="Email">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="Example@Hastler.com">
                </label>
            </ion-list>
            <div class="spacer" style="height: 100px;"></div>
        </form>
        <a href="#/Home" class="button button-dark button-block">Finish</a>
    </ion-content>
</ion-view></script>
<script id="page9.html" type="text/ng-template">
<ion-view title="Home">
    <ion-content padding="true" class="has-header">
        <form>
            <label class="item item-input" name="Seach">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Search">
            </label>
        </form>
        <div class="button-bar"></div>
        <div class="button-bar">
            <a href="#/menu" class="button button-dark button-block">Menu</a>
            <a href="#/NewService" class="button button-dark button-block">Crear</a>
            <button class="button button-stable button-block">3</button>
        </div>
    </ion-content>
</ion-view></script>
<script id="page10.html" type="text/ng-template">
<ion-view title="Signup">
    <ion-content padding="true" scroll="false">
        <form>
            <div class="spacer" style="width: 300px; height: 28px;"></div>
            <h1>Security</h1>
            <div class="spacer" style="width: 300px; height: 62px;"></div>
            <ion-list>
                <label class="item item-input" name="Password">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="****">
                </label>
            </ion-list>
            <label class="item item-input" name="Re-Password">
                <span class="input-label">Re Password</span>
                <input type="password" placeholder="****">
            </label>
            <div class="spacer" style="height: 100px;"></div>
            <a href="#/signup3" class="button button-dark button-block">Next</a>
        </form>
    </ion-content>
</ion-view></script>
<script id="page12.html" type="text/ng-template">
<ion-view title="New Service">
    <ion-content padding="true">
        <form>
            <h1>Basic info</h1>
            <ion-list>
                <label class="item item-input" name="Name">
                    <span class="input-label">Name</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-select" name="Category">
                    <span class="input-label">Category</span>
                    <select></select>
                </label>
            </ion-list>
            <div class="spacer" style="width: 300px; height: 33px;"></div>
            <label class="item item-input" name="description">
                <span class="input-label">Description</span><textarea placeholder=""> </textarea>
            </label>
            <div class="spacer" style="width: 300px; height: 32px;"></div>
            <a href="#/NewService2" class="button button-dark button-block">Next</a>
        </form>
    </ion-content>
</ion-view></script>
<script id="page11.html" type="text/ng-template">
<ion-view title="New Service">
    <ion-content padding="true">
        <form>
            <h1>Como ofrecer</h1>
            <div class="spacer" style="width: 300px; height: 24px;"></div>
            <ion-list>
                <ion-checkbox>A Domicilio</ion-checkbox>
                <ion-checkbox>Punto de atencion</ion-checkbox>
            </ion-list>
            <div class="spacer" style="height: 100px;"></div>
            <a href="#/Home" class="button button-dark button-block">Create</a>
        </form>
    </ion-content>
</ion-view></script>
  </body>
</html>
