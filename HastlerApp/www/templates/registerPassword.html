<ion-view view-title="Password" class="register">
    <ion-nav-bar class="bar-dark">
        <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
        <div class="padding">
            
            <div class="spacer" style="width: 300px; height: 80px;"></div>

            <div class="list">
                <label class="item item-input item-stacked-label  item-icon-right">
                    <i class= "color-white icon ion-android-unlock"></i>
                    <span class="color-white input-label"><strong>Password</strong></span>
                    <input ng-model="password" type="password" placeholder="Password" />
                </label>
            </div>     
        </div>

        <div class="tabs tabs-dark">
            <a class="tab-item" ng-click="toRegisterName(password)"><strong>Next</strong></a>
        </div>

    
</ion-view>
