<ion-view view-title="My Classes" ng-init="list()" class="services">
    <ion-nav-bar class="bar-dark">
        <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
    
    <ion-content class="padding">
    	<div class="list card">
            <div ng-repeat="service in services" class="item">
                <button class="button button-block item item-icon-right" ng-click="showme = !showme">

                    <strong>{{ service.serviceName }}</strong>

                </button>
                <div ng-show="showme">
                    <div ng-repeat="match in service.matches" class="item">                
                        <div class="item item-avatar">
                        <img src="img/avatarMan.jpg">
                        </img>
                        <strong><h2>{{ match.emailUser }}</h2></strong>
                        </div>
                    </div> 

                </div>
 

                <button class="button icon ion-edit button-balanced" ng-click="toEditService(service)">
                </button>
                <button class="button icon ion-trash-b button-assertive" ng-click="showConfirm(service.id)">
                </button>

                <div style="display:none">
                    {{ service.id }}
                </div>

                <!--<div ng-show="showme">
                    <label class="item">
                        <h2>Category</h2>
                        <p>{{ service.category }}</p>
                    </label>
                    <label class="item">
                        <h2>Owner</h2>
                        <p>{{ service.owner }}</p>
                    </label>
                </div> -->
            </div>
        </div>
        <button class="button button-block button-positive" ng-click="toServiceForm()">Create a Class</button>
    </ion-content>
</ion-view>
