<ion-view view-title="Home" hide-back-button="true" ng-init="list()" class="services">
    <ion-nav-bar class="bar-dark">
        <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
   
    <ion-content>
        <div class="list card">
            <div ng-repeat="service in services " class="item">
                <button class="button button-block item item-icon-right" ng-click="showme = !showme">

                    <strong>{{ service.serviceName }}</strong>
                    <div class="item item-body">
                    <img class="full-image" src="http://karya.com.tr/wp-content/uploads/2014/06/harvard.jpg">
                    </div>                
                    <div class="item item-avatar">
                    <img src="https://lh3.googleusercontent.com/-MMVM88kotCQ/AAAAAAAAAAI/AAAAAAAAAAA/neeJld0xTdE/photo.jpg">
                    <h2><strong>{{ service.owner }}</h2></strong>
                    </div>
                </button>

                <div style="display:none">
                    {{ service.id }}
                </div>

               <!-- <div ng-show="showme">
                    
                    <label class="item">
                        <h2>Category</h2>
                        <p>{{ service.category }}</p>
                    </label>

                    <label class="item">
                        <h2>Owner</h2>
                        <p>{{ service.owner }}</p>
                    </label>

                    <label class="item">
                        <button class="button button-block button-positive" ng-click="adquire(service)">Adquire</button>
                    </label>
                </div> -->
            </div> 
        </div>
    </ion-content>
</ion-view>
