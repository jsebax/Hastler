<ion-view view-title="Profile" ng-init="list()">
    <ion-nav-bar class="bar-dark">
        <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
    <ion-content class="padding">        
        <div class="list card">
            <div style="display:none">
                {{data.id}}
            </div>
            </div>
            <div class="item item-divider">
                Name
            </div>
            <div class="item item-text-wrap">
                {{data.name}}
                <input ng-model="dataName" type="text" placeholder="New name"/>
            </div>
            <div class="item item-divider">
                Lastname
            </div>
            <div class="item item-text-wrap">
                {{data.lastname}}
                <input ng-model="dataLastname" type="text" placeholder="New lastname"/>
            </div>
            <div class="item item-divider">
                Hastly
            </div>
            <div class="item item-text-wrap">
                {{data.hastly}}
               <!-- <input ng-model="dataHastly" type="text" placeholder="New hastly"/>
           -->
            </div>
            <div class="item item-divider">
                Email
            </div>
            <div class="item item-text-wrap">
                {{data.email}}
            </div>
            <div class="item item-divider">
                Phone
            </div>
            <div class="item item-text-wrap">
                {{data.tel}}
                <input ng-model="dataTel" type="text" placeholder="New phone"/>
            </div>
        </div>
        <button class="button button-small button-positive" ng-click="updateRecords(id, dataName, dataLastname, dataTel);">Save Changes</button>
    </ion-content>
</ion-view>
