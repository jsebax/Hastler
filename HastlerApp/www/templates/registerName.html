<ion-view view-title="who are you?" class="register">
    <ion-nav-bar class="bar-dark">
        <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
        <div class="padding">
            
            <div class="spacer" style="width: 300px; height: 80px;"></div>

            <div class="list">                           
                <label class="item item-input item-stacked-label item-icon-right">
                    <i class= "color-white icon ion-ios-paper"></i>
                    <span class="color-white input-label"><strong>First Name</strong></span>
                    <input ng-model="name" type="text" placeholder="First Name" />
                </label>
                <label class="item item-input item-stacked-label item-icon-right">
                    <i class= "color-white icon ion-ios-paper"></i>
                    <span class="color-white input-label"><strong>Last Name</strong></span>
                    <input ng-model="lastName" type="text" placeholder="Last Name" />
                </label>
            </div>     
        </div>

        <div class="tabs tabs-dark">
            <a class="tab-item" ng-click="register(name, lastName)"><strong>Finish</strong></a>
        </div>

    
</ion-view>
