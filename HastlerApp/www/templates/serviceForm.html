<ion-view view-title="Services" ng-init="list()">
    <ion-nav-bar class="bar-dark">
        <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
    
    <ion-content>
        <div style="display:none">
            {{data.id}}
        </div>
        <h1 align="center">New Service</h1>
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Title</span>
                <input ng-model="serviceTitle" type="text" placeholder="Write the title of the service"/>
            </label>            
            <label class="item item-input item-stacked-label">
                <span class="input-label">Category</span>
                <select ng-model="serviceCategory" ng-options="cat for cat in categories">
                </select>
            </label> 
            <label class="item item-input item-stacked-label">
                <span class="input-label">Place</span>
                <input ng-model="serviceCity" type="text" placeholder="Write the place of the service"/>
            </label>  
        </div>
        <button class="button button-block button-positive" ng-click="create(serviceTitle, serviceCategory, serviceCity)">Create Service</button>
    </ion-content>
</ion-view>
