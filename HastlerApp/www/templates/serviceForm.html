<ion-view view-title="Classes" ng-init="list()" class= "menu">
    <ion-nav-bar class="bar-dark">
        <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
    <div class = "padingz">
    
    <ion-content>
        <div style="display:none">
            {{data.id}}
        </div>

        <div style="width: 300px; height: 50px;"></div>
            <center><div class= "logoS">New class</div></center>
            <div class="spacer" style="width: 100px; height: 25px;"></div>

        <div style="width: 100%; height: 20%;"></div>
        <div style="background-color: white">
            <label class="item item-input item-stacked-label">
                <span class="input-label"><strong>Title</strong></span>
                <input ng-model="serviceTitle" type="text" placeholder="Escribe aquí el título de tu clase"/>
            </label>            
            <label class="item item-input item-stacked-label">
                <span class="input-label"><strong>Category</strong></span>
                <br />            
                <select ng-model="serviceCategory" ng-options="cat for cat in categories">
                </select>
            </label> 
            <label class="item item-input item-stacked-label">
                <span class="input-label"><strong>Place</strong></span>
                <input ng-model="serviceCity" type="text" placeholder="Escribe aquí en que lugar darás la clase"/>
            </label>  
        </div>
     
        <button class="button button-block button-positive" ng-click="create(serviceTitle, serviceCategory, serviceCity)">Crate Class</button>
    </ion-content>

    </div>
</ion-view>
