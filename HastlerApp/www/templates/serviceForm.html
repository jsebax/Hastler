<ion-view view-title="Services" ng-init="list()">
    <ion-content>
        <h1 align="center">New Service</h1>
        <div class="list list-inset">
            <label class="item item-input">
                Title:<br/><br/><br/><br/>
                <input ng-model="serviceTitle" type="text" placeholder="Write the title of the service"/>
            </label>
            <label class="item item-input">
                Owner: <br/>
                {{data.hastly}}
            </label>
            <label class="item item-input">
                Category:
                <select ng-model="serviceCategory" ng-options="cat for cat in categories">
                </select>
            </label>
        </div>
        <button class="button button-block button-positive" ng-click="create(serviceTitle, serviceCategory)">Create Service</button>
    </ion-content>
</ion-view>
