<ion-view view-title="Services" ng-init="list()" class= "menu">
    <ion-nav-bar class="bar-dark">
        <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
    <div class = "padingz">
    
    <ion-content>
        <div style="display:none">
            {{data.id}}
        </div>

        
        <h1 align="color-white"><strong>New Service</strong></h1>

        <div style="width: 100%; height: 20%;"></div>
        <div style="background-color: white">
            <label class="item item-input item-stacked-label">
                <span class="input-label"><strong>Title</strong></span>
                <input ng-model="serviceTitle" type="text" placeholder="Write the title of the service"/>
            </label>            
            <label class="item item-input item-stacked-label">
                <span class="input-label"><strong>Category</strong></span>
                <select ng-model="serviceCategory" ng-options="cat for cat in categories">
                </select>
            </label> 
            <label class="item item-input item-stacked-label">
                <span class="input-label"><strong>Place</strong></span>
                <input ng-model="serviceCity" type="text" placeholder="Write the place of the service"/>
            </label>  
        </div>
     
        <button class="button button-block button-positive" ng-click="create(serviceTitle, serviceCategory, serviceCity)">Create Service</button>
    </ion-content>

    </div>
</ion-view>
