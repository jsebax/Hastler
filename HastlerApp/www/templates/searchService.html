<ion-view view-title="Search Services" ng-init="list()">
    <ion-content>
        <div class="item item-input">
            <i class="icon ion-android-search placeholder-icon"></i>
            <input type="text" placeholder="Search" ng-model="searchText">
        </div>
        <div class="list">
            <div ng-repeat="serviceData in serviceList | filter:searchText" class="item">
                {{ serviceData }}
            </div>
        </div>
    </ion-content>
</ion-view>
