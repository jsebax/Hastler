<ion-view view-title="Bienvenido" hide-back-button="true" class="login" ng-init="session()">          
     <ion-content>
        <div class="padding">
            
            <div style="width: 300px; height: 50px;"></div>
            <center><div class= "logoH">HASTLER</div></center>
            <div class="spacer" style="width: 300px; height: 70px;"></div>

            <Center style="color:white; font-family: 'Lobster13Regular', Helvetica, sans-serif; font-weight: bold;"><div class="logof">No te compliques, ingresa con tu cuenta de Facebook</div></Center>

            <button ng-click="fbLogin()" class="button button-block button-positive icon-left ion-social-facebook fbbody">facebook</button>

            <div style="width: 300px; height: 15px;"></div>


            <div class="list list-inset">
                <label class="item item-input item-icon-right">
                    <i class= "color-gray icon ion-at"></i>
                    <input ng-model="email" type="email" placeholder="someone@example.com"/>
                </label>
                <label class="item item-input item-icon-right">
                    <i class= "color-gray icon ion-key"></i>
                    <input ng-model="password" type="password" placeholder="Password"/>
                </label>
            </div>
            <button class="button button-positive" ng-click="toResetPassword()">¿Olvidaste tu contraseña?</button>
        </div>
    </ion-content>
        <div class="tabs tabs-dark">
            <a class="tab-item" ng-click="login(email, password) "><strong>Entra</strong></a>
            <a class="tab-item" href="#/register"><strong>Registrate</strong></a>        
        </div>

</ion-view>
