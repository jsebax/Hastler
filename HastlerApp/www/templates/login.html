<ion-view view-title="Welcome">
    <ion-content>
        <div class="padding-left padding-top padding-right">
            <h1>HASTLER</h1>
        </div>
        <div>
            <div class="padding">
                             
                <div class="list list-inset">
                    <label class="item item-input">
                        <input ng-model="email" type="email" placeholder="someone@example.com"/>
                    </label>
                    <label class="item item-input">
                        <input ng-model="password" type="password" placeholder="Password"/>
                    </label>
                </div>       
                <button ng-click="login(email, password)" class="button button-block button-dark">Login</button>
                 <div style="height: 50%"></div>
                <button ng-click="login(email, password)" class="button button-block button-positive">Facebook <div class="button button-icon icon ion-social-facebook"></div>
                </button>
                <p>
                    <strong>No te compliques, entra con Facebook</strong>
                </p>
                </div>  
                <button ng-click="toRegister()" class="button button-positive button-clear button-block">Create an account</button>               
            </div>
        </div>
    </ion-content>
</ion-view>
