<ion-view view-title="Welcome" hide-back-button="true" class="login">
    <ion-nav-bar class="bar-dark">
        <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
    <!--<ion-content hide-back-button="true" class="login">-->
        
        <div class="padding">
            
            <div style="width: 300px; height: 50px;"></div>
            <center><h1>HASTLER</h1></center>
            <div class="spacer" style="width: 300px; height: 150px;"></div> 

            <Center><strong>Don't get in trouble log in with yor Facebook account</strong></Center>

            <button ng-click="login(email, password)" class=" button button-block button-positive icon-left ion-social-facebook"> Facebook </button>

            <div style="width: 300px; height: 15px;"></div>


            <div class="list list-inset">
                <label class="item item-input">
                    <input ng-model="email" type="email" placeholder="someone@example.com"/>
                </label>
                <label class="item item-input">
                    <input ng-model="password" type="password" placeholder="Password"/>
                </label>
            </div>
        </div>
        <div class="tabs tabs-color-dark">
            <a class="tab-item" ng-click="login(email, password)"><strong>Log in</strong></a>
            <a class="tab-item" ng-click="toRegister()"><strong>Create an account</strong></a>
        </div>
    </ion-content>
</ion-view>
