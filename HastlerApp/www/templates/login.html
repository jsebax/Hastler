<ion-view view-title="Welcome" hide-back-button="true" class="login">
    <ion-nav-bar class="bar-dark">
        <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
    <!--<ion-content class="login">-->
        
        <div class="padding">
            
            <div style="width: 300px; height: 50px;"></div>
            <center><h1 style="font-size: 50px;
            font-family: 'Lobster13Regular', Helvetica, sans-serif;
            font-weight: bold;
            text-align: center;
            text-shadow: rgba(0, 0, 0, .2) 3px 3px 3px;
             color:white;
            /*text stroke*/
            -webkit-text-stroke: 4px rgba(0, 0, 0, .6);">HASTLER</h1></center>
            <div class="spacer" style="width: 300px; height: 50px;"></div> 

            <Center style="color:white; font-family: 'Lobster13Regular', Helvetica, sans-serif;
            font-weight: bold;">Don't get in trouble log in with yor Facebook account</Center>

            <button ng-click="login(email, password)" class=" button button-block button-positive icon-left ion-social-facebook"> Facebook </button>

            <div style="width: 300px; height: 15px;"></div>


            <div class="list list-inset">
                <label class="item item-input">
                    <input ng-model="email" type="email" placeholder="someone@example.com"/>
                </label>
                <label class="item item-input">
                    <input ng-model="password" type="password" placeholder="Password"/>
                </label>
            </div>
        </div>
        <div class="tabs tabs-dark">
            <a class="tab-item" ng-click="login(email, password)"><strong>Log in</strong></a>
            <a class="tab-item" ng-click="toRegister()"><strong>Sign Up</strong></a>
        </div>
    </ion-content>
</ion-view>
